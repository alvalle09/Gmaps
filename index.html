<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Locator</title>
    <script src="js/store-data.js"></script>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
      <div id="map" style="width:100%; height: 600px;">

      </div>


    <script>
      function initMap() {
        var harlingen = { lat: 26.190651, lng: -97.696114 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: harlingen,
          zoom: 11,
          mapTypeId: "roadmap",
        });
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap"
    ></script>
  </body>
</html>
